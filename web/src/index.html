<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Markdown</title>
    <link rel="stylesheet" href="./main.css" />
    <style>
      #app[v-cloak] {
        opacity: 0;
      }
      body {
        margin: v-bind("margin");
        padding: 0;
      }
      #app {
        opacity: 1;
        transition: opacity 0.2s linear;
      }
      hr.dotted {
        border: none;
        margin-top: 8px;
        border-top: 3px dotted #bbb;
      }
      #content {
        padding: 8px;
        white-space: pre-wrap;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div v-html="htmlContent"></div>

      <div v-if="isDebug">
        <hr class="dotted" />
        <h3>Raw Markdown</h3>
        <div id="content">
          {{content}}
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./to_markdown.js"></script>

    <script>
      window["com.horidream.lib.shifu"]("#app", {
        state: {
          content: "",
        },
        computed: {
          htmlContent() {
            return marked(this.content);
          },
          isDebug() {
            return !window.webkit;
          },
          margin() {
            return this.isDebug ? 8 : 0;
          },
        },
      });

      fetch("./example.md")
        .then((res) => res.text())
        .then(function (text) {
          if (!window.webkit) {
            m.vm.content = text;
          }
          postToNative({
            type: "example",
            content: text,
          });
        });

      function onReceiveNative(html) {
        try {
          postToNative({
            type: "toMarkdown",
            value: toMarkdown(html),
          });
        } catch (e) {
          console.log(e);
        }
      }

      eb.addEventListener("toMarkdown", function (e) {
        onReceiveNative(e.detail);
      });
      document.addEventListener("paste", function (e) {
        let html = e.clipboardData.getData("text/html");
        let text = html
          ? toMarkdown(html)
          : e.clipboardData.getData("text/plain");
        m.vm.content = text;
        e.preventDefault();
        e.stopPropagation();
      });
    </script>
  </body>
</html>

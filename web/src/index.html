<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Markdown</title>
    <link rel="stylesheet" href="./main.css" />
    <style>
      #app[v-cloak] {
        opacity: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      #app {
        opacity: 1;
        transition: opacity 0.2s linear;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div v-html="htmlContent"></div>
    </div>
    <script src="./main.js"></script>
    <script src="./to_markdown.js"></script>

    <script>
      window["com.horidream.lib.shifu"]("#app", {
        state: {
          content: "",
        },
        computed: {
          htmlContent() {
            return marked(this.content);
          },
        },
      });

      fetch("./example.md")
        .then((res) => res.text())
        .then(function (text) {
          if (!window.webkit) {
            m.vm.content = text;
          }
          postToNative({
            type: "example",
            content: text,
          });
        });

      function onReceiveNative(html) {
        try {
          postToNative({
            type: "toMarkdown",
            value: toMarkdown(html),
          });
        } catch (e) {
          console.log(e);
        }
      }

      eb.addEventListener("toMarkdown", function (e) {
        onReceiveNative(e.detail);
      });
    </script>
  </body>
</html>

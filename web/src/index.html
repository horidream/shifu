<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Markdown</title>
    <link rel="stylesheet" href="style/md.css" />
    <link rel="stylesheet" href="style/main.css" />
    <script src="./main.js"></script>
    <script src="./to_markdown.js"></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <div v-bind:style="appStyle">
        <div v-html="htmlContent"></div>
        <div v-if="isDebug">
          <hr class="dotted" />
          <h3>Markdown</h3>
          <div id="content">
            <button @click="copyToClipboard" id="copyButton">Copy</button>
            <!-- <p contenteditable="true" @input="handleInput">
              {{content}}
            </p> -->
            <textarea
              contenteditable="true"
              type="text"
              v-model="content"
              id="inputArea"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script>
      window["com.horidream.lib.shifu"]("#app", {
        state: {
          content: "",
          allowDebug: true,
        },
        methods: {
          copyToClipboard: function () {
            navigator.clipboard.writeText(this.content);
          },
          handleInput(e) {
            var innerText = e.currentTarget.innerText;
            this.content = innerText;
          },
          adjustHeight() {
            if (this.isDebug) {
              let target = document.querySelector("textarea");
              target.style.height = "5px";
              nextTick(() => {
                var height = target.scrollHeight;
                target.style.height = height + "px";
              });
            }
          },
        },
        watch: {
          content() {
            this.adjustHeight();
          },
          isDebug() {
            nextTick().then(this.adjustHeight);
          },
        },
        computed: {
          htmlContent() {
            return marked(this.content);
          },
          isDebug() {
            return this.allowDebug && !window.webkit;
          },
          appStyle() {
            return { margin: this.isDebug ? "8px auto" : "0px" };
          },
        },
        mounted() {
          setTimeout(() => {
            this.adjustHeight();
          }, 300);
        },
      });

      fetch("./example.md")
        .then((res) => res.text())
        .then(function (text) {
          if (!window.webkit) {
            m.vm.content = text;
          }
          postToNative({
            type: "example",
            content: text,
          });
        });

      // function onReceiveNative(html) {
      //   try {
      //     postToNative({
      //       type: "toMarkdown",
      //       value: toMarkdown(html),
      //     });
      //   } catch (e) {
      //     console.log(e);
      //   }
      // }

      // eb.addEventListener("toMarkdown", function (e) {
      //   onReceiveNative(e.detail);
      // });

      document.addEventListener("paste", function (e) {
        if (e.target.getAttribute("contenteditable")) {
          return;
        }
        let html = e.clipboardData.getData("text/html");
        let text = html
          ? toMarkdown(html)
          : e.clipboardData.getData("text/plain");
        m.vm.content = text;
        e.preventDefault();
        e.stopPropagation();
      });

      $("#inputArea").on("keydown", async function(e){
        
        let [start, end] = [this.selectionStart, this.selectionEnd];
        let p1 = this.value.substring(0, start)
        let p2 = this.value.substring(start, end)
        let p3 = this.value.substring(end)
        switch (e.keyCode) {
          case 67:
            e.preventDefault();
            e.stopPropagation();
            if(e.ctrlKey){
              this.value = p1 +"\n```\n"+p2+"\n```\n"+ p3;
              this.selectionStart = this.selectionEnd = end + 5;
              m.vm.content = this.value;
            }
            break;
          case 72:
            if(e.ctrlKey){
              e.preventDefault();
              e.stopPropagation();

              this.value = p1 + "\n## " + p2 + (start == end ? "": "\n") + p3;
              this.selectionStart = this.selectionEnd = start + 4 + p2.length;
              m.vm.content = this.value; 
            }
            break;
          case 66:
            if(e.ctrlKey){
              e.preventDefault();
              e.stopPropagation();
              this.value = p1 + "**" + p2 + "**" + p3;
              this.selectionStart = this.selectionEnd = start + 2 + p2.length;
              m.vm.content = this.value; 
            }
            break;
          case 73:
            if(e.ctrlKey){
              e.preventDefault();
              e.stopPropagation();
              this.value = p1 + "`" + p2 + "`" + p3;
              this.selectionStart = this.selectionEnd = start + 1 + p2.length;
              m.vm.content = this.value; 
            }
          default:
            console.log(e.keyCode)
            break;
        }
      })
    </script>
  </body>
</html>

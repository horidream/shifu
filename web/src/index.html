<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="/style/favicon.ico" />
    <title>Markdown</title>
    <link rel="stylesheet" href="style/md.css" />
    <link title="dark" href="style/md-dark.css" disabled=""/>
    <link title="light" href="style/md-light.css" disabled=""/>
    <link title="auto" rel="stylesheet" href="style/md-auto.css"/>
    <link rel="stylesheet" href="style/main.css" />
    <script src="./main.js"></script>
    <script src="./to_markdown.js"></script>
    <style id="dynamicStyle">
      body {
        background-color: white;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
        }
      }

    </style>
    <script>
      let style = document.getElementById("dynamicStyle");
      if (!window.webkit) {
        style.removeAttribute("media");
      } else {
        style.setAttribute("media", "max-width: 1px");
      }
    </script>
  </head>
  <body>
    <div id="app" v-cloak>
      <div v-bind:style="appStyle">
        <div v-html="htmlContent"></div>
        <div v-if="isDebug">
          <hr class="dotted" />
          <h3>Markdown</h3>
          <div id="content">
            <button @click="copyToClipboard" id="copyButton">Copy</button>
            <textarea
              contenteditable="true"
              type="text"
              v-model="content"
              id="inputArea"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script>
      
      let theme = new Proxy({}, {
        get: (target, key) => {
          if (key === "current") {
            return target.theme || $('link[title]:not([disabled])').attr("title");
          }
          return target[key];
        },
        set: (target, key, value) => {
          if (key === "current") {
            target.theme = value;
            for(var title of ["auto", "dark", "light"]){
              if (value == title) {
                $(`link[title='${title}']`).removeAttr("disabled").attr("rel", "stylesheet");
              } else {
                $(`link[title='${title}']`).attr("disabled", "").removeAttr("rel");
              }
            }
            switch(value){
              case "dark":
                $("body").css("background-color", "black");
                break;
              case "light":
                $("body").css("background-color", "white");
                break;
              default:
                $("body").css("background-color", "");
                break;
            }
          }
          target[key] = value;
          return true;
        }
      });
      window["com.horidream.lib.shifu"]("#app", {
        state: {
          content: "",
          allowDebug: true,
        },
        methods: {
          copyToClipboard: function () {
            var textToCopy = this.content;
            if (navigator.clipboard && window.isSecureContext) {
              // navigator clipboard api method'
              return navigator.clipboard.writeText(textToCopy);
            } else {
              // text area method
              let textArea = document.createElement("textarea");
              textArea.value = textToCopy;
              // make the textarea out of viewport
              textArea.style.position = "fixed";
              textArea.style.left = "-999999px";
              textArea.style.top = "-999999px";
              document.body.appendChild(textArea);
              textArea.focus();
              textArea.select();
              return new Promise((res, rej) => {
                // here the magic happens
                document.execCommand("copy") ? res() : rej();
                textArea.remove();
              });
            }
          },
          handleInput(e) {
            var innerText = e.currentTarget.innerText;
            this.content = innerText;
          },
          adjustHeight() {
            if (this.isDebug) {
              let target = document.querySelector("textarea");
              target.style.height = "5px";
              nextTick(() => {
                var height = target.scrollHeight;
                target.style.height = height + "px";
              });
            }
          },
        },
        watch: {
          content() {
            this.adjustHeight();
          },
          isDebug: {
            handler() {
              nextTick().then(this.adjustHeight);
            },
            immediate: false,
          },
        },
        computed: {
          htmlContent() {
            return marked(this.content);
          },
          isDebug() {
            return this.allowDebug && !window.webkit;
          },
          appStyle() {
            return {
              margin: this.isDebug ? "8px auto" : "0px",
            };
          },
        },
        mounted() {
          setTimeout(() => {
            this.adjustHeight();
          }, 300);
        },
      });

      fetch("./example.md")
        .then((res) => res.text())
        .then(function (text) {
          if (!window.webkit) {
            m.vm.content = text;
          }
          postToNative({
            type: "example",
            content: text,
          });
        });

      // function onReceiveNative(html) {
      //   try {
      //     postToNative({
      //       type: "toMarkdown",
      //       value: toMarkdown(html),
      //     });
      //   } catch (e) {
      //     console.log(e);
      //   }
      // }

      // eb.addEventListener("toMarkdown", function (e) {
      //   onReceiveNative(e.detail);
      // });

      document.addEventListener("paste", function (e) {
        if (e.target.getAttribute("contenteditable")) {
          return;
        }
        let html = e.clipboardData.getData("text/html");
        let text = html
          ? toMarkdown(html)
          : e.clipboardData.getData("text/plain");
        m.vm.content = text;
        e.preventDefault();
        e.stopPropagation();
      });

      $("#inputArea").on("keydown", async function (e) {
        let [start, end] = [this.selectionStart, this.selectionEnd];
        let p1 = this.value.substring(0, start);
        let p2 = this.value.substring(start, end);
        let p3 = this.value.substring(end);
        switch (e.keyCode) {
          case 67:
            e.preventDefault();
            e.stopPropagation();
            if (e.ctrlKey) {
              this.value = p1 + "\n```\n" + p2 + "\n```\n" + p3;
              this.selectionStart = this.selectionEnd = end + 5;
              m.vm.content = this.value;
            }
            break;
          case 72:
            if (e.ctrlKey) {
              e.preventDefault();
              e.stopPropagation();

              this.value = p1 + "\n## " + p2 + (start == end ? "" : "\n") + p3;
              this.selectionStart = this.selectionEnd = start + 4 + p2.length;
              m.vm.content = this.value;
            }
            break;
          case 66:
            if (e.ctrlKey) {
              e.preventDefault();
              e.stopPropagation();
              this.value = p1 + "**" + p2 + "**" + p3;
              this.selectionStart = this.selectionEnd = start + 2 + p2.length;
              m.vm.content = this.value;
            }
            break;
          case 73:
            if (e.ctrlKey) {
              e.preventDefault();
              e.stopPropagation();
              this.value = p1 + "`" + p2 + "`" + p3;
              this.selectionStart = this.selectionEnd = start + 1 + p2.length;
              m.vm.content = this.value;
            }
          default:
            console.log(e.keyCode);
            break;
        }
      });

    </script>
  </body>
</html>
